name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js
        run: npm run build
      
      # Verify static output
      - name: Verify static output
        run: |
          echo "Checking for static HTML files:"
          if [ -d "out" ] && [ -f "out/index.html" ]; then
            echo "✓ Static build confirmed - out/index.html exists"
            echo "Listing key files in out directory:"
            find out -name "index.html" | head -n 5
            echo "DEPLOY_DIR=out" >> $GITHUB_ENV
          else
            echo "❌ Static build not found or incomplete"
            echo "Current directory structure:"
            find . -maxdepth 2 -type d
            echo "Error: Could not find proper static build output"
            exit 1
          fi
      
      # Create .nojekyll file to prevent GitHub Pages from ignoring files that begin with an underscore
      - name: Add .nojekyll file
        run: touch out/.nojekyll
      
      # Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.DEPLOY_DIR }}
          clean: true
